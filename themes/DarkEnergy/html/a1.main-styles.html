<!-- Not a typo, intentionally 2 capital letters in order to: 1) extend system style element; 2) Allow potential further extension -->
<dom-module id="BAsic-styles-alone">
	<template>
		<style include="Basic-styles-alone"></style>
		<style>
			a:not([is]) {
				color : #47adff;
			}

			a:not([is]):hover {
				color : #398ccc;
			}
		</style>
	</template>
</dom-module>
<style is="custom-style" include="advanced-styles">
	html,
	body {
		color       : var(--text-color-base);
		font-family : var(--font-family-base);
		font-size   : var(--font-size-base);
	}

	:root {
		/* Base */

		--cs-base: {
			color       : var(--text-color-base);
			font-family : var(--font-family-base);
			font-size   : var(--font-size-base);
		};

		/* Heading */

		--cs-heading: {
			font-family : var(--font-family-heading);
			font-weight : lighter;
		};

		/* Blockquote */

		--cs-blockquote: {
			border-left  : solid var(--background-color-base);
			margin-left  : 0;
			padding-left : var(--block-padding);
		};

		/* Code */

		--cs-code: {
			font-family : var(--font-family-mono);
		};
	}
</style>
