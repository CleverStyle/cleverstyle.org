<dom-module id="cs-system-admin-databases-form"><template><form is="cs-form"><template is="dom-if" if="[[and(add, databases.length)]]"><label tooltip="[[L.db_mirror_info]]">[[L.db_mirror]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{database.mirror}}" size="5"><option value="-1">[[L.separate_db]]</option><template is="dom-repeat" items="[[databases]]"><option value="[[item.index]]">[[_db_name(item.index, item.host, item.name)]]</option></template></select></template><label tooltip="[[L.db_host_info]]">[[L.db_host]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.host}}"><label tooltip="[[L.db_type_info]]">[[L.db_type]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{database.type}}" size="5"><template is="dom-repeat" items="[[engines]]"><option>[[item]]</option></template></select><label tooltip="[[L.db_prefix_info]]">[[L.db_prefix]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.prefix}}"><label tooltip="[[L.db_name_info]]">[[L.db_name]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.name}}"><label tooltip="[[L.db_user_info]]">[[L.db_user]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.user}}"><label tooltip="[[L.db_password_info]]">[[L.db_password]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.password}}"><label tooltip="[[L.db_charset_info]]">[[L.db_charset]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.charset}}"><div><button is="cs-button" type="button" primary on-tap="_save" disabled="[[!and(database.host, database.type)]]">[[L.save]]</button><button is="cs-button" type="button" on-tap="_test_connection" icon="signal" disabled="[[!and(database.host, database.type)]]">[[L.test_connection]]</button></div></form></template><script src="script.js"></script></dom-module>
