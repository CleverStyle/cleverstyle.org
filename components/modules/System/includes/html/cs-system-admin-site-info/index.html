<dom-module id="cs-system-admin-site-info"><template><style include="advanced-styles"></style><form is="cs-form" class="cs-text-center"><label tooltip="[[if(settings.show_tooltips, L.site_name_info)]]">[[L.site_name]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" value="{{settings.site_name}}"><label tooltip="[[if(settings.show_tooltips, L.url_info)]]">[[L.url]]<cs-tooltip></cs-tooltip></label><textarea is="cs-textarea" autosize value="{{settings.url}}"></textarea><label tooltip="[[if(settings.show_tooltips, L.cookie_domain_info)]]" hidden="[[simple_admin_mode]]">[[L.cookie_domain]]<cs-tooltip></cs-tooltip></label><textarea is="cs-textarea" autosize value="{{settings.cookie_domain}}" hidden="[[simple_admin_mode]]"></textarea><label tooltip="[[if(settings.show_tooltips, L.cookie_prefix_info)]]" hidden="[[simple_admin_mode]]">[[L.cookie_prefix]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" value="{{settings.cookie_prefix}}" hidden="[[simple_admin_mode]]"><label tooltip="[[L.timezone_info]]">[[L.timezone]]<cs-tooltip></cs-tooltip></label><template is="dom-if" if="[[timezones]]"><select is="cs-select" selected="{{settings.timezone}}" size="7"><template is="dom-repeat" items="[[timezones]]"><option value="[[item.timezone]]">[[item.description]]</option></template></select></template><label tooltip="[[if(settings.show_tooltips, L.admin_email_info)]]">[[L.admin_email]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="email" value="{{settings.admin_email}}"><p><button is="cs-button" type="button" on-tap="_apply" tooltip="[[L.apply_info]]">[[L.apply]]</button> <button is="cs-button" type="button" on-tap="_save" tooltip="[[L.save_info]]">[[L.save]]</button> <button is="cs-button" type="button" on-tap="_cancel" tooltip="[[L.cancel_info]]" disabled="[[!settings.applied]]">[[L.cancel]]</button></p></form></template><script src="script.js"></script></dom-module>
