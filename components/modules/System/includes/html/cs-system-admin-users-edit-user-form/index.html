<dom-module id="cs-system-admin-users-edit-user-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><h2 hidden="[[user_data.id]]" class="cs-text-center"><cs-icon icon="spinner" spin></cs-icon></h2><form is="cs-form" hidden="[[!user_data.id]]"><label>id</label><input is="cs-input-text" readonly value="[[user_data.id]]"><label>[[L.registration_date]]</label><input is="cs-input-text" readonly value="[[user_data.reg_date_formatted]]"><label>[[L.registration_ip]]</label><input is="cs-input-text" readonly value="[[user_data.reg_ip_formatted.0]]"><template is="dom-if" if="[[user_data.reg_ip_formatted.1]]"><br><input is="cs-input-text" readonly value="[[user_data.reg_ip_formatted.1]]" class="cs-margin-bottom"></template><label>[[L.login]]</label><input is="cs-input-text" type="text" value="{{user_data.login}}"><label>[[L.username]]</label><input is="cs-input-text" type="text" value="{{user_data.username}}"><label>Email</label><input is="cs-input-text" type="email" value="{{user_data.email}}"><label>[[L.password_only_for_changing]]</label><div><input is="cs-input-text" type="password" value="{{user_data.password}}" tight><button is="cs-button" type="button" icon="lock" on-tap="_show_password" force-fullsize></button></div><label>[[L.language]]</label><select is="cs-select" selected="{{user_data.language}}" size="5"><template is="dom-repeat" items="[[languages]]" as="language"><option value="[[language.clanguage]]" selected="[[equal(language.clanguage, user_data.language)]]">[[language.description]]</option></template></select><label>[[L.timezone]]</label><select is="cs-select" selected="{{user_data.timezone}}" size="7"><template is="dom-repeat" items="[[timezones]]" as="timezone"><option value="[[timezone.timezone]]" selected="[[equal(timezone.timezone, user_data.timezone)]]">[[timezone.description]]</option></template></select><label>[[L.status]]</label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{user_data.status}}"><input checked="[[equal(user_data.status, -1)]]" type="radio" value="-1">[[L.is_not_activated]]</label><label is="cs-label-button"><input checked="[[equal(user_data.status, 0)]]" type="radio" value="0">[[L.inactive]]</label><label is="cs-label-button"><input checked="[[equal(user_data.status, 1)]]" type="radio" value="1">[[L.active]]</label></nav><label tooltip="[[L.block_until_info]]">[[L.block_until]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="datetime-local" value="{{block_until}}"><label>[[L.avatar]]</label><label><img src="[[if(user_data.avatar, user_data.avatar, '')]]" hidden="[[!user_data.avatar]]"></label><input is="cs-input-text" type="text" value="{{user_data.avatar}}"><div class="cs-padding-bottom"><button id="upload-avatar" is="cs-button" type="button" icon="upload" hidden="[[!cs.file_upload]]">[[L.upload_avatar]]</button></div><div><button is="cs-button" type="button" primary on-tap="save">[[L.save]]</button></div></form></template><script src="script.js"></script></dom-module>
