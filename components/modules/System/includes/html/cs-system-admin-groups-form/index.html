<polymer-element name="cs-system-admin-groups-form">
  <template>
    <div class="uk-form uk-form-stacked">
      <template if="{{group_id}}">
        <label class="uk-form-label">id</label>
        <p>[[group_id]]</p>
      </template>
      <label class="uk-form-label">[[L.group_name]]</label>
      <input type="text" value="{{group_title}}">
      <label class="uk-form-label">[[L.group_description]]</label>
      <input type="text" value="{{description}}">
      <p>
        <button class="uk-button uk-button-primary" on-click="[[save]]">[[L.save]]</button>
      </p>
    </div>
  </template>
  <script src="script.js"></script>
</polymer-element>
