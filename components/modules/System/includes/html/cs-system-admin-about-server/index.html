<dom-module id="cs-system-admin-about-server"><template><style include="advanced-styles"></style><div class="cs-text-right"><a is="cs-link-button" target="_blank" href="/admin/System/general/about_server/phpinfo">phpinfo()</a></div><table right-left class="cs-table"><tr><td>[[L.operating_system]]:</td><td>[[server_config.operating_system]]</td></tr><tr><td>[[L.server_type]]:</td><td>[[if(server_config.server_type, server_config.server_type, L.indefinite)]]</td></tr><tr hidden="[[!server_config.available_ram]]"><td>[[L.available_ram]]:</td><td>[[server_config.available_ram]]</td></tr><tr><td>[[L.php_extensions]]:</td><td><table class="cs-table"><tr><td>OpenSSL:</td><td class$="[[if(server_config.php_extensions.openssl, 'cs-block-success cs-text-success', 'cs-block-error cs-text-error')]]">[[if(server_config.php_extensions.openssl, L.yes, L.no)]] <cs-icon icon="info-circle" tooltip="[[L.openssl_warning]]" hidden="[[server_config.php_extensions.openssl]]"></cs-icon></td></tr><tr><td>cURL:</td><td class$="[[if(server_config.php_extensions.curl, 'cs-block-success cs-text-success', 'cs-block-error cs-text-error')]]">[[if(server_config.php_extensions.curl, L.yes, L.no)]]</td></tr><tr><td>APC:</td><td>[[if(server_config.php_extensions.apc, L.yes, L.no)]]</td></tr><tr><td>APCu:</td><td>[[if(server_config.php_extensions.apcu, L.yes, L.no)]]</td></tr><tr><td>Memcached:</td><td>[[if(server_config.php_extensions.memcached, L.yes, L.no)]]</td></tr></table></td></tr><tr><td>[[L.php_ini_settings]]:</td><td><table class="cs-table"><tr><td>[[L.allow_file_upload]]:</td><td class$="[[if(server_config.php_ini.allow_file_uploads, 'cs-block-success cs-text-success', 'cs-block-error cs-text-error')]]">[[if(server_config.php_ini.allow_file_uploads, L.yes, L.no)]]</td></tr><tr><td>[[L.max_file_uploads]]:</td><td>[[server_config.php_ini.max_file_uploads]]</td></tr><tr hidden="[[!server_config.php_ini.upload_size_limit]]"><td>[[L.upload_size_limit]]:</td><td>[[server_config.php_ini.upload_size_limit]]</td></tr><tr hidden="[[!server_config.php_ini.post_max_size]]"><td>[[L.post_max_size]]:</td><td>[[server_config.php_ini.post_max_size]]</td></tr><tr hidden="[[!server_config.php_ini.max_execution_time]]"><td>[[L.max_execution_time]]:</td><td>[[server_config.php_ini.max_execution_time]]</td></tr><tr hidden="[[!server_config.php_ini.max_input_time]]"><td>[[L.max_input_time]]:</td><td>[[server_config.php_ini.max_input_time]]</td></tr><tr hidden="[[!server_config.php_ini.default_socket_timeout]]"><td>[[L.default_socket_timeout]]:</td><td>[[server_config.php_ini.default_socket_timeout]]</td></tr><tr><td>[[L.allow_url_fopen]]:</td><td class$="[[if(server_config.php_ini.allow_url_fopen, 'cs-block-success cs-text-success', 'cs-block-error cs-text-error')]]">[[if(server_config.php_ini.allow_url_fopen, L.yes, L.no)]]</td></tr><tr><td>[[L.display_errors]]:</td><td class$="[[if(server_config.php_ini.display_errors, 'cs-block-error cs-text-error', 'cs-block-success cs-text-success')]]">[[if(server_config.php_ini.display_errors, L.yes, L.no)]]</td></tr></table></td></tr><tr><td>[[L.main_db]]:</td><td>[[server_config.main_db.type]] [[server_config.main_db.version]]</td></tr><tr><td></td><td><table class="cs-table"><tr><td>[[L.host]]:</td><td>[[server_config.main_db.host]]</td></tr><tr><td>[[L.name_of_db]]:</td><td>[[server_config.main_db.name]]</td></tr><tr><td>[[L.prefix_for_db_tables]]:</td><td>[[server_config.main_db.prefix]]</td></tr></table></td></tr><tr><td>[[L.main_storage]]:</td><td>[[server_config.main_storage.type]]</td></tr><tr><td>[[L.cache_engine]]:</td><td>[[server_config.cache_engine]]</td></tr><tr><td>[[L.free_disk_space]]:</td><td>[[server_config.free_disk_space]]</td></tr></table></template><script src="script.js"></script></dom-module>
