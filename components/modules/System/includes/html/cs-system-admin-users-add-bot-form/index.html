<polymer-element name="cs-system-admin-users-add-bot-form">
  <template>
    <div class="uk-form uk-form-stacked">
      <label class="uk-form-label">[[L.bot_name]]</label>
      <input type="text" value="{{name}}">
      <label class="uk-form-label" data-uk-tooltip="[[tooltip_animation]]" title="[[L.bot_user_agent_info]]">[[L.bot_user_agent]]</label>
      <input type="text" value="{{user_agent}}">
      <label class="uk-form-label" data-uk-tooltip="[[tooltip_animation]]" title="[[L.bot_ip_info]]">[[L.bot_ip]]</label>
      <input type="text" value="{{ip}}">
      <p>
        <button class="uk-button uk-button-primary" on-click="[[save]]">[[L.save]]</button>
      </p>
    </div>
  </template>
  <script src="script.js"></script>
</polymer-element>
