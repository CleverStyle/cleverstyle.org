<dom-module id="cs-system-admin-security"><template><style include="advanced-styles"></style><form is="cs-form" class="cs-text-center"><label tooltip="[[if(settings.show_tooltips, L.key_expire_info)]]">[[L.key_expire]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="number" value="{{settings.key_expire}}" min="1"> [[L.seconds]]<label tooltip="[[if(settings.show_tooltips, L.gravatar_support_info)]]">[[L.gravatar_support]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.gravatar_support}}"><input type="radio" value="0">[[L.off]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.on]]</label></nav><p><button is="cs-button" type="button" on-tap="_apply" tooltip="[[L.apply_info]]">[[L.apply]]</button> <button is="cs-button" type="button" on-tap="_save" tooltip="[[L.save_info]]">[[L.save]]</button> <button is="cs-button" type="button" on-tap="_cancel" tooltip="[[L.cancel_info]]" disabled="[[!settings.applied]]">[[L.cancel]]</button></p></form></template><script src="script.js"></script></dom-module>
