<dom-module id="cs-system-admin-users-list"><template><style include="advanced-styles"></style><nav is="cs-nav-tabs"><button is="cs-button">[[L.search]]</button><button is="cs-button">[[L.show_columns]]</button></nav><section is="cs-section-switcher"><div><select is="cs-select" compact selected="{{search_column}}"><option selected value="">[[L.all_columns]]</option><template is="dom-repeat" items="[[all_columns]]" as="column"><option value="[[column]]">[[column]]</option></template></select> [[L.search_mode]] <select is="cs-select" compact selected="{{search_mode}}"><template is="dom-repeat" items="[[search_modes]]" as="mode"><option value="[[mode]]" selected="[[equal(mode, search_mode)]]">[[mode]]</option></template></select> <input is="cs-input-text" value="{{search_text}}" placeholder="[[L.search_text]]" type="text"> [[L.items]] <input is="cs-input-text" compact min="1" step="1" type="number" value="{{search_limit}}"></div><div><template is="dom-repeat" items="[[search_columns]]" as="column"><button is="cs-button" on-tap="toggle_search_column" primary="[[column.selected]]">[[column.name]]</button> </template></div></section><hr><div hidden="[[!show_pagination]]" class="cs-margin cs-text-center"><nav is="cs-nav-pagination" page="{{search_page}}" pages="[[search_pages]]"></nav></div><h2 hidden="[[!searching_loader]]" class="cs-text-center"><cs-icon icon="spinner" spin></cs-icon></h2><table center list class="cs-table"><tr><th>[[L.action]]</th><th>&nbsp;</th><template is="dom-repeat" items="[[columns]]" as="column"><th>[[column]]</th></template></tr><template is="dom-repeat" items="[[users]]" as="user"><tr class$="[[user.class]]" data-user-index$="[[index]]"><td><template is="dom-if" if="[[user.is_root]]">-</template><template is="dom-if" if="[[!user.is_root]]"><template is="dom-if" if="[[!user.is_guest]]"><a is="cs-link-button" icon="pencil" on-tap="edit_user" tooltip="[[L.edit_user_information]]"></a> </template><template is="dom-if" if="[[!user.is_guest]]"><button is="cs-button" icon="group" on-tap="edit_groups" tooltip="[[L.edit_user_groups]]"></button> </template><button is="cs-button" icon="key" on-tap="edit_permissions" tooltip="[[L.edit_user_permissions]]"></button></template></td><td><span tooltip="[[user.type_info]]">[[user.type]]<cs-tooltip></cs-tooltip></span></td><template is="dom-repeat" items="[[user.columns]]" as="column"><td>[[column]]</td></template></tr></template></table><div hidden="[[!show_pagination]]" class="cs-margin cs-text-center"><nav is="cs-nav-pagination" page="{{search_page}}" pages="[[search_pages]]"></nav></div><p class="cs-text-left"><button is="cs-button" on-tap="add_user" type="button">[[L.add_user]]</button></p></template><script src="script.js"></script></dom-module>
