<dom-module id="cs-system-admin-plugins-list"><template><style include="advanced-styles"></style><table center list class="cs-table"><tr><th>[[L.plugin_name]]</th><th>[[L.state]]</th><th>[[L.action]]</th></tr><template is="dom-repeat" items="[[plugins]]" as="plugin"><tr class$="[[plugin.class]]"><td><span tooltip="[[plugin.info]]" hidden="[[!plugin.info]]">[[plugin.name_localized]]<cs-tooltip></cs-tooltip></span><span hidden="[[and(plugin.info)]]">[[plugin.name_localized]]</span></td><td><cs-icon icon="[[plugin.icon]]" tooltip="[[plugin.icon_text]]"></cs-icon> <button is="cs-button" icon="book" type="button" tooltip="[[L.information_about_plugin]]&lt;br&gt;[[L.click_to_view_details]]" hidden="[[!plugin.readme]]"></button><section is="cs-section-modal" content="[[plugin.readme.content]]"></section> <button is="cs-button" icon="legal" type="button" tooltip="[[L.license]]&lt;br&gt;[[L.click_to_view_details]]" hidden="[[!plugin.license]]"></button><section is="cs-section-modal" content="[[plugin.license.content]]"></section></td><td><button is="cs-button" icon="minus" on-tap="_disable" tooltip="[[L.disable]]" hidden="[[equal(plugin.active, 0)]]"></button><button is="cs-button" icon="check" on-tap="_enable" force-compact hidden="[[equal(plugin.active, 1)]]">[[L.enable]]</button> <button is="cs-button" icon="trash" on-tap="_remove_completely" tooltip="[[L.complete_plugin_removal]]" hidden="[[equal(plugin.active, 1)]]"></button></td></tr></template></table><p><input is="cs-input-text" type="file" compact tight id="file"><button is="cs-button" type="button" icon="upload" on-tap="_upload">[[L.upload_and_install_update_plugin]]</button></p></template><script src="script.js"></script></dom-module>
