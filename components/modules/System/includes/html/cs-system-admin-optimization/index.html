<dom-module id="cs-system-admin-optimization"><template><style include="advanced-styles"></style><form is="cs-form" class="cs-text-center"><label tooltip="[[if(settings.show_tooltips, L.cache_compress_js_css_info)]]">[[L.cache_compress_js_css]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.cache_compress_js_css}}"><input type="radio" value="0">[[L.system_admin_off]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.system_admin_on]]</label></nav><label tooltip="[[if(settings.show_tooltips, L.vulcanization_info)]]">[[L.vulcanization]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.vulcanization}}"><input type="radio" value="0">[[L.system_admin_off]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.system_admin_on]]</label></nav><label tooltip="[[if(settings.show_tooltips, L.put_js_after_body_info)]]">[[L.put_js_after_body]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.put_js_after_body}}"><input type="radio" value="0">[[L.system_admin_off]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.system_admin_on]]</label></nav><label tooltip="[[if(settings.show_tooltips, L.inserts_limit_info)]]" hidden="[[simple_admin_mode]]">[[L.inserts_limit]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="number" value="{{settings.inserts_limit}}" hidden="[[simple_admin_mode]]"><label tooltip="[[if(settings.show_tooltips, L.update_ratio_info)]]" hidden="[[simple_admin_mode]]">[[L.update_ratio]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="number" value="{{settings.update_ratio}}" hidden="[[simple_admin_mode]]"><p><input is="cs-input-text" compact tight value="{{path_prefix}}" placeholder="[[L.partial_cache_cleaning]]"><button is="cs-button" type="button" disabled="[[equal(settings.cache_state, 0)]]" on-tap="_clean_cache">[[L.clean_settings_cache]]</button></p><button is="cs-button" type="button" disabled="[[equal(settings.cache_compress_js_css, 0)]]" on-tap="_clean_pcache">[[L.clean_scripts_styles_cache]]</button><p><button is="cs-button" type="button" on-tap="_apply" tooltip="[[L.system_admin_apply_info]]">[[L.system_admin_apply]]</button> <button is="cs-button" type="button" on-tap="_save" tooltip="[[L.system_admin_save_info]]">[[L.system_admin_save]]</button> <button is="cs-button" type="button" on-tap="_cancel" tooltip="[[L.system_admin_cancel_info]]" disabled="[[!settings.applied]]">[[L.system_admin_cancel]]</button></p></form></template><script src="script.js"></script></dom-module>
