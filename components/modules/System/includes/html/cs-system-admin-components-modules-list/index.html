<polymer-element name="cs-system-admin-components-modules-list">
  <template>
    <cs-table center list with-header>
      <cs-table-row>
        <cs-table-cell>[[L.module_name]]</cs-table-cell>
        <cs-table-cell>[[L.state]]</cs-table-cell>
        <cs-table-cell>[[L.action]]</cs-table-cell>
      </cs-table-row>
      <template repeat="[[module, index in modules]]">
        <cs-table-row class="[[module.class]]" data-module-index="{{index}}">
          <cs-table-cell>
            <template if="[[module.info]]">
              <template if="[[module.administration]]">
                <a data-uk-tooltip="[[tooltip_animation]]" href="/admin/[[module.name]]" title="[[module.info]]">[[module.name_localized]]</a>
              </template>
              <template if="[[!module.administration]]">
                <span data-uk-tooltip="[[tooltip_animation]]" title="[[module.info]]">[[module.name_localized]]</span>
              </template>
            </template>
            <template if="[[!module.info]]">
              <template if="[[module.administration]]">
                <a href="/admin/[[module.name]]">[[module.name_localized]]</a>
              </template>
              <template if="[[!module.administration]]">
                <span>[[module.name_localized]]</span>
              </template>
            </template>
          </cs-table-cell>
          <cs-table-cell>
            <span class="[[module.icon]]" data-uk-tooltip="[[tooltip_animation]]" title="[[module.icon_text]]"></span>
            <template if="[[module.api]]">
              <template if="[[!module.api.type]]">
                <span class="uk-icon-link" data-uk-tooltip="[[tooltip_animation]]" title="[[L.api_exists]]"></span>
              </template>
              <template if="[[module.api.type]]">
                <span class="uk-button cs-button-compact uk-icon-link" data-modal-type="api" data-uk-tooltip="[[tooltip_animation]]" on-click="[[generic_modal]]" title="[[L.api_exists]], [[L.click_to_view_details]]"></span>
              </template>
            </template>
            <template if="[[module.readme]]">
              <span class="uk-button cs-button-compact uk-icon-book" data-modal-type="readme" data-uk-tooltip="[[tooltip_animation]]" on-click="[[generic_modal]]" title="[[L.information_about_module]], [[L.click_to_view_details]]"></span>
            </template>
            <template if="[[module.license]]">
              <span class="uk-button cs-button-compact uk-icon-legal" data-modal-type="license" data-uk-tooltip="[[tooltip_animation]]" on-click="[[generic_modal]]" title="[[L.license]], [[L.click_to_view_details]]"></span>
            </template>
          </cs-table-cell>
          <cs-table-cell left>
            <template if="[[module.can_be_set_as_default]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/System/components/modules/default_module/[[module.name]]" title="[[L.make_default_module]]">
                <span class="uk-icon-home"></span>
              </a>
            </template>
            <template if="[[module.db_settings]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/System/components/modules/db/[[module.name]]" title="[[L.databases]]">
                <span class="uk-icon-database"></span>
              </a>
            </template>
            <template if="[[module.storage_settings]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/System/components/modules/storage/[[module.name]]" title="[[L.storages]]">
                <span class="uk-icon-hdd-o"></span>
              </a>
            </template>
            <template if="[[module.administration]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/[[module.name]]" title="[[L.module_admin_page]]">
                <span class="uk-icon-sliders"></span>
              </a>
            </template>
            <template if="[[module.active == 1]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/System/components/modules/disable/[[module.name]]" title="[[L.disable]]">
                <span class="uk-icon-minus"></span>
              </a>
            </template>
            <template if="[[module.active == 0]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/System/components/modules/enable/[[module.name]]" title="[[L.enable]]">
                <span class="uk-icon-check"></span>
                [[L.enable]]
              </a>
            </template>
            <template if="[[module.active != -1]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/System/components/modules/uninstall/[[module.name]]" title="[[L.uninstall]]">
                <span class="uk-icon-trash"></span>
              </a>
            </template>
            <template if="[[module.active == -1]]">
              <a class="uk-button cs-button-compact" data-uk-tooltip="[[tooltip_animation]]" href="/admin/System/components/modules/install/[[module.name]]" title="[[L.install]]">
                <span class="uk-icon-download"></span>
                [[L.install]]
              </a>
            </template>
          </cs-table-cell>
        </cs-table-row>
      </template>
    </cs-table>
  </template>
  <script src="script.js"></script>
</polymer-element>
