<dom-module id="cs-system-admin-databases-list"><template><style include="advanced-styles"></style><table center list class="cs-table"><tr><th>[[L.action]]</th><th>[[L.db_host]]</th><th>[[L.db_type]]</th><th>[[L.db_prefix]]</th><th>[[L.db_name]]</th><th>[[L.db_user]]</th><th>[[L.db_charset]]</th></tr><template is="dom-repeat" items="[[databases]]" as="database" id="databases_list"><tr class$="[[if(index, '', 'cs-text-bold')]]"><td class="cs-text-left"><a is="cs-link-button" on-tap="_add" icon="plus" tooltip="[[L.add]] [[L.mirror]] [[L.of_db]]"></a><template is="dom-if" if="[[index]]"> <a is="cs-link-button" on-tap="_edit" icon="pencil" tooltip="[[L.edit]] [[L.db]]"></a> <a is="cs-link-button" on-tap="_delete" icon="trash" tooltip="[[L.delete]] [[L.db]]"></a></template></td><td>[[database.host]]</td><td>[[database.type]]</td><td>[[database.prefix]]</td><td>[[database.name]]</td><td>[[if(index, database.user, '*****')]]</td><td>[[database.charset]]</td></tr><template is="dom-repeat" items="[[database.mirrors]]" as="mirror"><tr><td class="cs-text-right"><a is="cs-link-button" on-tap="_edit" icon="pencil" tooltip="[[L.edit]] [[L.mirror]] [[L.of_db]]"></a> <a is="cs-link-button" on-tap="_delete" icon="trash" tooltip="[[L.delete]] [[L.mirror]] [[L.of_db]]"></a></td><td>[[mirror.host]]</td><td>[[mirror.type]]</td><td>[[mirror.prefix]]</td><td>[[mirror.name]]</td><td>[[mirror.user]]</td><td>[[mirror.charset]]</td></tr></template></template></table><p><a is="cs-link-button" on-tap="_add">[[L.add_database]]</a></p><form is="cs-form" class="cs-text-center"><label tooltip="[[L.db_balance_info]]">[[L.db_balance]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.db_balance}}"><input type="radio" value="0">[[L.system_admin_off]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.system_admin_on]]</label></nav><label tooltip="[[L.db_mirror_mode_info]]">[[L.db_mirror_mode]]<cs-tooltip></cs-tooltip></label><
