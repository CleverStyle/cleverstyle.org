<polymer-element name="cs-system-admin-permissions-form">
  <template>
    <div class="uk-form uk-form-stacked">
      <template if="{{permission_id}}">
        <label class="uk-form-label">id</label>
        <p>[[permission_id]]</p>
      </template>
      <label class="uk-form-label">[[L.group]]</label>
      <input type="text" value="{{group}}">
      <label class="uk-form-label">[[L.label]]</label>
      <input type="text" value="{{label}}">
      <p>
        <button class="uk-button uk-button-primary" on-click="[[save]]">[[L.save]]</button>
      </p>
    </div>
  </template>
  <script src="script.js"></script>
</polymer-element>
