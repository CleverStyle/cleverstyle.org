<dom-module id="cs-system-admin-permissions-list"><template><style include="advanced-styles"></style><h2 hidden="[[or(permissions.length, permissions_loaded)]]" class="cs-text-center"><cs-icon icon="spinner" spin></cs-icon></h2><table center list hidden="[[!and(permissions.length, permissions_loaded)]]" class="cs-table"><tr><th>[[L.action]]</th><th>id</th><th>[[L.group]]</th><th>[[L.label]]</th></tr><template is="dom-repeat" items="[[permissions]]" as="permission"><tr><td><button is="cs-button" on-tap="edit_permission" icon="pencil" tooltip="[[L.edit]]"></button> <button is="cs-button" on-tap="delete_permission" icon="trash" tooltip="[[L.delete]]"></button></td><td>[[permission.id]]</td><td>[[permission.group]]</td><td>[[permission.label]] <sup>[[permission.description]]</sup></td></tr></template></table><p class="cs-text-left"><button is="cs-button" on-tap="add_permission" type="button">[[L.add_permission]]</button></p></template><script src="script.js"></script></dom-module>
