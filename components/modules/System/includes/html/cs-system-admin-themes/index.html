<dom-module id="cs-system-admin-themes"><template><style include="advanced-styles"></style><table center list class="cs-table"><tr><th>[[L.theme_name]]</th><th>[[L.state]]</th><th>[[L.action]]</th></tr><template is="dom-repeat" items="[[themes]]" as="theme"><tr class$="[[theme.class]]"><td>[[theme.name]]</td><td><cs-icon icon="[[theme.icon]]"></cs-icon><button is="cs-button" type="button" icon="book" tooltip="[[L.information_about_theme]]&lt;br&gt;[[L.click_to_view_details]]" hidden="[[!theme.readme]]"></button><section is="cs-section-modal" content="[[theme.readme.content]]"></section> <button is="cs-button" type="button" icon="legal" tooltip="[[L.license]]&lt;br&gt;[[L.click_to_view_details]]" hidden="[[!theme.license]]"></button><section is="cs-section-modal" content="[[theme.license.content]]"></section></td><td left><a is="cs-link-button" icon="check" on-tap="_set_current" force-compact hidden="[[equal(theme.name, current_theme)]]">[[L.set_current_theme]]</a> <a is="cs-link-button" icon="trash" on-tap="_remove_completely" tooltip="[[L.complete_theme_removal]]" hidden="[[!theme.can_delete]]"></a></td></tr></template></table><p><input is="cs-input-text" type="file" compact tight id="file"><button is="cs-button" type="button" icon="upload" on-tap="_upload">[[L.upload_and_install_update_theme]]</button></p></template><script src="script.js"></script></dom-module>
