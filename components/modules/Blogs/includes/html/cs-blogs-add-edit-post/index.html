<dom-module id="cs-blogs-add-edit-post"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><h2 hidden="[[!id]]" class="cs-text-center">[[__('editing_of_post', original_title)]]</h2><h2 hidden="[[id]]" class="cs-text-center">[[L.new_post]]</h2><div id="preview"></div><table class="cs-table"><tr><td>[[L.post_title]]</td><td><h1 id="title" contenteditable><br></h1></td></tr><tr hidden="[[!sections.length]]"><td>[[L.post_section]]</td><td><select is="cs-select" selected="{{post.sections}}" multiple="[[settings.multiple_sections]]" size="7"><template is="dom-repeat" items="[[sections]]" as="section"><option value="[[section.id]]" disabled="[[section.disabled]]">[[section.full_title]]</option></template></select><p hidden="[[!settings.multiple_sections]]">[[__('select_sections_num', settings.max_sections)]]</p></td></tr><tr><td>[[L.post_content]]</td><td><template is="dom-if" if="[[settings.inline_editor]]"><cs-editor-inline value="{{post.content}}"><div>[[post.content]]</div></cs-editor-inline></template><template is="dom-if" if="[[!settings.inline_editor]]"><cs-editor value="{{post.content}}"><textarea is="cs-textarea" autosize name="content" required value="{{post.content}}">[[post.content]]</textarea></cs-editor></template><p inner-h-t-m-l="[[L.post_use_pagebreak]]"></p></td></tr><tr><td>[[L.post_tags]]</td><td><input is="cs-input-text" name="tags" required value="{{local_tags}}" placeholder="CleverStyle, CMS, Open Source"></td></tr></table><button is="cs-button" type="button" on-tap="_preview">[[L.preview]]</button> <button is="cs-button" type="button" on-tap="_publish">[[L.publish]]</button> <button is="cs-button" type="button" on-tap="_to_drafts">[[L.to_drafts]]</button> <button is="cs-button" type="button" on-tap="_delete" hidden="[[!and(id, settings.admin_edit)]]">[[L.delete]]</button> <button is="cs-button" type="button" on-tap="_cancel">[[L.cancel]]</button></template><script src="script.js"></script></dom-module>
