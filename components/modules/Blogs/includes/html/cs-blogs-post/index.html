<dom-module id="cs-blogs-post"><template><style include="basic-styles"></style><header><a is="cs-link-button" icon="pencil" href="/Blogs/edit_post/[[jsonld.id]]" tooltip="[[L.edit]]" hidden="[[!can_edit]]"></a> <a is="cs-link-button" icon="trash" href="/admin/Blogs/delete_post/[[jsonld.id]]" tooltip="[[L.delete]]" hidden="[[!can_delete]]"></a><h1>[[jsonld.title]]</h1><template is="dom-if" if="[[jsonld.articleSection.length]]"><p><cs-icon icon="bookmark"></cs-icon> <template is="dom-repeat" items="[[jsonld.articleSection]]" as="section"><a href="[[sections_path(index)]]">[[section]]</a></template></p></template></header><div id="content"></div><footer><template is="dom-if" if="[[jsonld.tags.length]]"><p><cs-icon icon="tags"></cs-icon> <template is="dom-repeat" items="[[jsonld.tags]]" as="tag"><a href="[[tags_path(index)]]" rel="tag">[[tag]]</a></template></p></template><hr><p><time>[[jsonld.datetime]]</time> <cs-icon icon="user"></cs-icon> [[jsonld.author.name]] <template is="dom-if" if="[[comments_enabled]]"><cs-icon icon="comments"></cs-icon> [[jsonld.comments_count]]</template></p></footer></template><script src="script.js"></script></dom-module>
