<dom-module id="cs-blogs-admin-general"><template><style include="advanced-styles"></style><form is="cs-form" class="cs-text-center"><label tooltip="[[L.posts_per_page_info]]">[[L.posts_per_page]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="number" value="{{settings.posts_per_page}}" min="1"><label tooltip="[[L.max_sections_info]]">[[L.max_sections]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="number" value="{{settings.max_sections}}" min="1"><label tooltip="[[L.enable_comments_info]]">[[L.enable_comments]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.enable_comments}}"><input type="radio" value="0">[[L.no]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.yes]]</label></nav><label tooltip="[[L.new_posts_only_from_admins_info]]">[[L.new_posts_only_from_admins]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.new_posts_only_from_admins}}"><input type="radio" value="0">[[L.no]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.yes]]</label></nav><label tooltip="[[L.allow_iframes_without_content_info]]">[[L.allow_iframes_without_content]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.allow_iframes_without_content}}"><input type="radio" value="0">[[L.no]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.yes]]</label></nav><p><button is="cs-button" type="button" on-tap="_save" tooltip="[[L.save_info]]">[[L.save]]</button></p></form></template><script src="script.js"></script></dom-module>
