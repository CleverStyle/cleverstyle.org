<polymer-element name="cs-blogs-head-actions">
	<template>
		<template if="{{admin || can_write_post}}">
			<p>
				<template if="{{admin}}">
					<a href="/admin/Blogs" class="uk-button" data-uk-tooltip="{animation:true,delay:200}" title="[[L.administration]]">
						<span class="uk-icon uk-icon-gears"></span>
					</a>
				</template>
				<template if="{{can_write_post}}">
					<a href="/Blogs/new_post" class="uk-button">
						<span class="uk-icon uk-icon-pencil"></span>
						[[L.new_post]]
					</a>
					<a href="/Blogs/drafts" class="uk-button">
						<span class="uk-icon uk-icon-archive"></span>
						[[L.drafts]]
					</a>
				</template>
			</p>
		</template>
	</template>
	<script src="script.js"></script>
</polymer-element>
