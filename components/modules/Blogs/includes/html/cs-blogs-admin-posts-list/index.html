<dom-module id="cs-blogs-admin-posts-list"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><table center list class="cs-table"><tr><th>[[L.post_title]]</th><th>[[L.post_sections]]</th><th>[[L.post_tags]]</th><th>[[L.author_date]]</th><th>[[L.action]]</th></tr><template is="dom-repeat" items="[[posts]]"><tr><td><a href="/Blogs/[[item.path]]:[[item.id]]" target="_blank">[[item.title]]</a></td><td><template is="dom-repeat" items="[[item.sections]]">[[if(index, '\, ')]]<a href="/Blogs/section/[[item.full_path]]" target="_blank">[[item.title]]</a></template></td><td><template is="dom-repeat" items="[[item.tags]]">[[if(index, '\, ')]]<a href="/Blogs/tag/[[item]]" target="_blank">[[item]]</a></template></td><td>[[item.username]]<br>[[item.date_formatted]]</td><td><a is="cs-link-button" icon="pencil" href="/Blogs/edit_post/[[item.id]]" tooltip="[[L.edit]]"></a> <button is="cs-button" icon="trash" type="button" on-tap="_delete" tooltip="[[L.delete]]"></button></td></tr></template></table></template><script src="script.js"></script></dom-module>
