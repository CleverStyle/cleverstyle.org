<dom-module id="cs-system-user-settings"><link rel="import" href="style.css" type="css"><template><style is="custom-style" include="advanced-styles"></style><form is="cs-form" on-submit="_save"><h3>[[L.general_settings]]</h3><label>[[L.login]]</label><input is="cs-input-text" type="text" value="{{user_data.login}}"><label>[[L.username]]</label><input is="cs-input-text" type="text" value="{{user_data.username}}"><label>[[L.language]]</label><select is="cs-select" selected="{{user_data.language}}" size="5"><template is="dom-repeat" items="[[languages]]" as="language"><option value="[[language.clanguage]]">[[language.description]]</option></template></select><label>[[L.timezone]]</label><select is="cs-select" selected="{{user_data.timezone}}" size="7"><template is="dom-repeat" items="[[timezones]]" as="timezone"><option value="[[timezone.timezone]]">[[timezone.description]]</option></template></select><label>[[L.avatar]]</label><label><img src="[[if(user_data.avatar, user_data.avatar, '')]]" hidden="[[!user_data.avatar]]"></label><input is="cs-input-text" type="text" value="{{user_data.avatar}}"><div class="cs-padding-bottom"><button id="upload-avatar" is="cs-button" type="button" icon="upload" hidden="[[!can_upload]]">[[L.upload_avatar]]</button></div><nav is="cs-nav-button=group"><button is="cs-button" primary type="submit">[[L.save]]</button></nav></form></template><script src="script.js"></script></dom-module>
