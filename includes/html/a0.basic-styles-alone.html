<!-- Capital letter so that it would be possible to override it afterwards -->
<dom-module id="Basic-styles-alone">
	<template>
		<style>
			/**
			 * @package   CleverStyle Framework
			 * @author    Nazar Mokrynskyi <nazar@mokrynskyi.com>
			 * @copyright Copyright (c) 2015-2016, Nazar Mokrynskyi
			 * @license   MIT License, see license.txt
			 */
			:host {
				color       : inherit;
				font-family : inherit;
				font-size   : 1rem;
				line-height : 1.4286em;

				@apply(--cs-base);
			}

			/* Headings */

			h1 {
				font-size   : 2.5714rem;
				line-height : 1.1666em;
			}

			h2 {
				font-size   : 1.7143rem;
				line-height : 1.25em;
			}

			h3 {
				font-size   : 1.2857rem;
				line-height : 1.3333em;
			}

			h4 {
				font-size   : 1.1429rem;
				line-height : 1.4286em;
			}

			h5,
			h6 {
				font-size : 1rem;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-weight   : normal;
				margin-bottom : 2rem;
				margin-top    : 0;

				@apply(--cs-heading);
			}

			:not(style):not(script):not(template) + h1,
			:not(style):not(script):not(template) + h2,
			:not(style):not(script):not(template) + h3,
			:not(style):not(script):not(template) + h4,
			:not(style):not(script):not(template) + h5,
			:not(style):not(script):not(template) + h6 {
				margin-top : 2rem;
			}

			/* Default Margins for various elements */

			p,
			ul,
			ol,
			dl,
			blockquote,
			pre,
			address,
			fieldset,
			figure {
				margin-bottom : 1rem;
			}

			:not(style):not(script):not(template) + p,
			:not(style):not(script):not(template) + ul,
			:not(style):not(script):not(template) + ol,
			:not(style):not(script):not(template) + dl,
			:not(style):not(script):not(template) + blockquote,
			:not(style):not(script):not(template) + pre,
			:not(style):not(script):not(template) + address,
			:not(style):not(script):not(template) + fieldset,
			:not(style):not(script):not(template) + figure {
				margin-top : 1rem;
			}

			/* Blockquote */

			blockquote {
				@apply(--cs-blockquote);
			}

			/* Elements with primarily code snippets */

			:not(pre) > code,
			:not(pre) > kbd,
			:not(pre) > samp {
				@apply(--cs-code);
			}

			/* Links */

			a:not([is]) {
				color           : inherit;
				cursor          : pointer;
				text-decoration : none;

				@apply(--cs-link);
			}

			a:not([is]):focus {
				outline : none;

				@apply(--cs-link-focus);
			}

			a:not([is]):hover {
				color           : inherit;
				text-decoration : none;

				@apply(--cs-link-hover);
			}

			/* Images */

			img {
				height    : auto;
				max-width : 100%;
			}

			/* Thematic break */

			hr {
				border     : 0;
				border-top : .1rem solid currentColor;
				opacity    : .15;
			}

			/* Lists */

			ul > li > ul,
			ul > li > ol,
			ol > li > ol,
			ol > li > ul {
				margin : 0;
			}
		</style>
	</template>
</dom-module>
