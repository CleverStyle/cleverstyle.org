<dom-module id="cs-system-admin-blocks-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles-alone"></style><table right-left class="cs-table"><tr><td><span tooltip="[[L.block_type_info]]">[[L.block_type]]<cs-tooltip></cs-tooltip></span></td><td><select is="cs-select" name="block[type]" size="5" selected="{{block.type}}"><template is="dom-repeat" items="[[types]]" as="type"><option value="[[type]]">[[type]]</option></template></select></td></tr><tr><td><span tooltip="[[L.block_title_info]]">[[L.block_title]]<cs-tooltip></cs-tooltip></span></td><td><input is="cs-input-text" name="block[title]" type="text" value="{{block.title}}"></td></tr><tr><td><span tooltip="[[L.block_active_info]]">[[L.block_active]]<cs-tooltip></cs-tooltip></span></td><td><label is="cs-label-button" value="{{block.active}}"><input name="block[active]" type="radio" value="1">[[L.yes]]</label><label is="cs-label-button"><input name="block[active]" type="radio" value="0">[[L.no]]</label></td></tr><tr><td><span tooltip="[[L.block_start_info]]">[[L.block_start]]<cs-tooltip></cs-tooltip></span></td><td><input is="cs-input-text" name="block[start]" type="datetime-local" value="{{block.start}}"></td></tr><tr><td><span tooltip="[[L.block_expire_info]]">[[L.block_expire]]<cs-tooltip></cs-tooltip></span></td><td><label is="cs-label-button" value="{{block.expire.state}}"><input name="block[expire][state]" type="radio" value="0">[[L.never]]</label><label is="cs-label-button"><input name="block[expire][state]" type="radio" value="1">[[L.as_specified]]</label><br><br><input is="cs-input-text" name="block[expire][date]" type="datetime-local" value="{{block.expire.date}}"></td></tr></table><div hidden="[[!equal(block.type, 'html')]]" class="html"><cs-editor value="{{block.content}}"><textarea is="cs-textarea" autosize full-width rows="5" name="block[html]" value="{{block.content}}"></textarea></cs-editor></div><div hidden="[[!equal(block.type, 'raw_html')]]" class="raw_html"><textarea is="cs-textarea" autosize full-width rows="5" name="block[raw_html]" value="{{block.content}}"></textarea></div><button is="cs-button" type="button" primary on-tap="_save" class="cs-margin-top">[[L.save]]</button></template><script src="script.js"></script></dom-module>
